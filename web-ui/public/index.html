<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to CI&T Hackathon</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.6.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.6.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-database.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/6.6.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="js/script.js"></script>

    <!-- Import Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- nvd3.js -->
    <link href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" rel="stylesheet" type="text/css" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <img width="100" alt="CI&T" title="CI&T" src="img/ciandt.png" />
            <h1>Change the world with IoT</h1>
            <h2>Group 4</h2>
        </header>

        <div class="row">
            <div class="first column temperature">
                <div class="sensor-card">
                    <div class="current-container">
                        <span id="temperature" class="current-value">0</span>
                        <span class="unit">Â°C</span>
                    </div>
                    <div class="icon">
                        <span class="i">&#xf055;</span>
                        <span class="type">TEMP</span>
                    </div>
                </div>
            </div>

            <div class="column humidity">
                <div class="sensor-card">
                    <div class="current-container">
                        <span id="humidity" class="current-value">0</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="icon">
                        <span class="i">&#xf07a;</span>
                        <span class="type">HUMIDITY</span>
                    </div>
                </div>
            </div>

            <div class="column pressure">
                <div class="sensor-card">
                    <div class="current-container">
                        <span id="pressure" class="current-value">0</span>
                        <span class="unit">hPa</span>
                    </div>
                    <div class="icon">
                        <span class="i">&#xf079;</span>
                        <span class="type">PRESSURE</span>
                    </div>
                </div>
            </div>
        </div>
        <span class="updated">Last update: <span id="last-update"></span></span>
        <button type="button" class="btn btn-primary refresh-button">
        Refresh Data
      </button>
    </div>
    <div id="temperature">
        <h3 class="graph-title">Temperature</h3>
        <svg style="height:500px;"></svg>
    </div>
    <div id="humidity">
        <h3 class="graph-title">Humidity</h3>
        <svg style="height:500px;"></svg>
    </div>
    <div id="pressure">
        <h3 class="graph-title">Pressure</h3>
        <svg style="height:500px;"></svg>
    </div>
</body>

</html>
